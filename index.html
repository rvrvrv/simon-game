<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simon Game</title>
	<link href="https://fonts.googleapis.com/css?family=Righteous|Press Start 2P" rel="stylesheet">
	<link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="main">
		<div class="game">
			<div class="controls">
				<h1>Simon<span class="smallTxt">Â®</span></h1>
				<div class="row interface">
					<div class="count"></div>
					<div class="ctrlBtn" id="startBtn"> </div>
					<div class="ctrlBtn" id="strictBtn"> </div>
					<div class="strictLight"> </div>
				</div>
				<div class="row label">Start&nbsp;&nbsp;&nbsp;&nbsp;Strict </div>
				<div class="container powerSwitchSlot">
					<div class="powerSwitch"></div>
				</div>
				<div class="row powerLabel">Off-On</div>
			</div>
			<div class="colorBtn greenBtn" id="1"></div>
			<div class="colorBtn redBtn" id="2"></div>
			<div class="colorBtn blueBtn" id="3"></div>
			<div class="colorBtn yellowBtn" id="4"></div>
		</div>
	</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="js/index.js"></script>
</html>
