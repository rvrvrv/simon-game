<!DOCTYPE html>
<html lang="en">

<head>

<body>
	<div class="game">
		<div class="btn-color btn-grn" id="1"></div>
		<div class="btn-color btn-red" id="2"></div>
		<div class="btn-color btn-blue" id="3"></div>

		<div class="controls">
			<h1>Simon<span class="txt-small">Â®</span></h1>
